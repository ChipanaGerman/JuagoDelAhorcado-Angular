<h1>Juego del Ahorcado</h1>

<p>Palabra: <span *ngFor="let letter of displayWord">{{ letter }} </span></p>
<p>Intentos restantes: {{ attemptsLeft }}</p>

<div class="keyboard">
  <button 
    *ngFor="let letter of alphabet" 
    [disabled]="usedLetters.includes(letter)" 
    (click)="guessLetter(letter)">
    {{ letter }}
  </button>
</div>
